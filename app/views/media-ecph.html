<div id="wrapper">

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Media Condition</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.widget-row -->
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-yellow">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-flash fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.ecbreach }}</div>
                <div>{{ widgetval.ecbreachdesc }}</div>
              </div>
              <div class="col-xs-4 text-right">
                <div class="huge">{{ widgetval.avgec }}</div>
                <div>Avg. EC</div>
              </div>              
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-turtoise">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-tint fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.phbreach }}</div>
                <div>{{ widgetval.phbreachdesc }}</div>
              </div>
              <div class="col-xs-4 text-right">
                <div class="huge">{{ widgetval.avgph }}</div>
                <div>Avg. PH</div>
              </div>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div> <!-- /.widget-row -->
    <div class="row">
      <!-- /.power-col -->
        <div class="col-lg-6 col-md-12 connectedSortable">
        <!-- power graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average EC
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">                    
                    <nvd3-line-chart data="MediaDataEC"  showXAxis="true" showYAxis="true" tooltips="true" interactive="true" height="300" id="ECGraph" showLegend="true" yAxisLabel="S/m" xAxisLabel="Date">               
                    </nvd3-line-chart>                            
                </div><!-- /.panel-body -->
            </div><!-- /.panel-power -->
        </div><!-- /.col-power -->
    <!-- /.env-graph-col -->
        <div class="col-lg-6 col-md-12 connectedSortable"><!-- env-graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average PH                   
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">
                    <nvd3-line-chart data="MediaDataPH" showXAxis="true" showYAxis="true" tooltips="true" interactive="true" height="300" id="PHGraph" showLegend="true" yAxisLabel="PH" xAxisLabel="Date">               
                    </nvd3-line-chart>                                           
                </div><!-- /.panel-body -->
            </div><!-- /.panel-env-graph -->
        </div><!-- /.col-env-graph -->
      </div> <!-- /.row-Pwr -->  
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Control Threshold
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>EC Threshold</label><br/>                                            
                                    <div counter value="quantity1" min="1" max="50" step="1" editable></div><br/>
                                    <button type="button" class="btn btn-primary btn-lg">Change Treshold</button>
                                </div>                                               
                            </form>                                        
                        </div><!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">                                                                        
                            <form role="form">                                        
                                <div class="form-group">
                                    <label>PH Threshold</label><br/>
                                    <div counter value="quantity2" min="1" max="50" step="1" editable></div><br/>
                                    <button type="button" class="btn btn-primary btn-lg">Change Treshold</button>
                                </div>                                        
                            </form>                                                  
                        </div><!-- /.col-lg-6 (nested) -->
                    </div><!-- /.row (nested) -->
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->
        </div><!-- /.col-lg-12 -->
    </div>
    </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->
