<div id="wrapper">

  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Media Condition</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.widget-row -->
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-fire fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.tempbreach }}</div>
                <div>{{ widgetval.tempbreachdesc }}</div>
              </div>
              <div class="col-xs-4 text-right">
                <div class="huge">{{ widgetval.avgtemp }}</div>
                <div>Avg. temperature</div>
              </div>              
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="panel panel-green">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-3">
                <i class="fa fa-tint fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.humbreach }}</div>
                <div>{{ widgetval.humbreachdesc }}</div>
              </div>
              <div class="col-xs-4 text-right">
                <div class="huge">{{ widgetval.avghum }}</div>
                <div>Avg. humidity</div>
              </div>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div> <!-- /.widget-row -->
    <div class="row">
      <!-- /.power-col -->
        <div class="col-lg-12 col-md-12 connectedSortable">
        <!-- power graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average Temperature
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">
                    <nvd3-line-chart data="MediaDataTemp" id="MediaGraphTemp" tooltips="true" showXAxis="true" showYAxis="true" interactive="true" height="300" showLegend="true" yAxisLabel="C" xAxisLabel="Date">
                        <svg></svg>
                    </nvd3-line-chart>
                </div><!-- /.panel-body -->
            </div><!-- /.panel-power -->
        </div><!-- /.col-power -->
        <!-- /.env-graph-col -->
        <div class="col-lg-12 col-md-12 connectedSortable"><!-- env-graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average Humidity                    
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">
                    <nvd3-line-chart data="MediaDataHum" id="MediaGraphHum" tooltips="true" showXAxis="true" showYAxis="true" interactive="true" height="300" showLegend="true" yAxisLabel="%" xAxisLabel="Date">
                        <svg></svg>
                    </nvd3-line-chart>
                </div><!-- /.panel-body -->
            </div><!-- /.panel-env-graph -->
        </div><!-- /.col-env-graph -->
      </div> <!-- /.row-Pwr -->        
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Control Threshold
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <form role="form">
                                <div class="form-group">
                                    <label>Temperature Threshold</label><br/>                                            
                                    <div countermht value="quantity1" min="1" max="50" step="1" editable></div><br/>
                                    <button type="button" class="btn btn-primary btn-lg">Change Treshold</button>
                                </div>                                               
                            </form>                                        
                        </div><!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">                                                                        
                            <form role="form">                                        
                                <div class="form-group">
                                    <label>Humidity Threshold</label><br/>
                                    <div countermht value="quantity2" min="1" max="50" step="1" editable></div><br/>
                                    <button type="button" class="btn btn-primary btn-lg">Change Treshold</button>
                                </div>                                        
                            </form>                                                  
                        </div><!-- /.col-lg-6 (nested) -->
                    </div><!-- /.row (nested) -->
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->
        </div><!-- /.col-lg-12 -->
    </div>
  </div><!-- /#page-wrapper -->
</div><!-- /#wrapper -->
