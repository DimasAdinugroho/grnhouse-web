<ion-view title="GH-Lux">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row responsive-sm">
      <div class="col">
        <h1 class="page-header">Green House Condition</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.widget-row -->
    <div class="row responsive-sm">
      <div class="col">
        <div class="panel panel-skyyellow">
          <div class="panel-heading">
            <div class="row-boot">
              <div class="col-xs-2">
                <i class="fa fa-sun-o fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.ecbreach }}</div>
                <div>{{ widgetval.ecbreachdesc }}</div>
              </div>
              <div class="col-xs-5 text-right">
                <div class="huge">{{ widgetval.avgec }}</div>
                <div>Avg. Lux</div>
              </div>              
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>      
    </div><!-- /.widget-row -->
    <div class="row responsive-sm">
      <!-- /.environmental-graph-col -->
      <div class="col">
        <!-- environmental-graph-panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> GHGraph -  Illuminance             
          </div><!-- /.panel-header -->
          <div class="panel-body no-padding">
            <div class="row-boot">
              <div class="col">
                 <nvd3-line-chart data="exampleData" showXAxis="true" showYAxis="true" tooltips="true" interactive="true" id="illuminancegraph" showLegend="true" yAxisLabel="lx" xAxisLabel="Date">               
                </nvd3-line-chart>
              </div><!-- /.graph-sel-col -->              
            </div><!-- /.graph-row -->
          </div><!-- /.panel-body -->
        </div><!-- /.panel-environmental-graph -->
      </div><!-- /.col-environmental-graph -->
    </div> <!-- /.row-environmental-graph -->    
  </ion-content>
</ion-view>
