<ion-view title="Media-ECPH">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row responsive-sm">
      <div class="col">
        <h1 class="page-header">Media Condition</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.widget-row -->
    <div class="row responsive-sm">
      <div class="col">
        <div class="panel panel-yellow">
          <div class="panel-heading">
            <div class="row-boot">
              <div class="col-xs-2">
                <i class="fa fa-flash fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.ecbreach }}</div>
                <div>{{ widgetval.ecbreachdesc }}</div>
              </div>
              <div class="col-xs-5 text-right">
                <div class="huge">{{ widgetval.avgec }}</div>
                <div>Avg. EC</div>
              </div>              
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="panel panel-turtoise">
          <div class="panel-heading">
            <div class="row-boot">
              <div class="col-xs-2">
                <i class="fa fa-tint fa-4x"></i>
              </div>
              <div class="col-xs-5 text-left">
                <div class="huge">{{ widgetval.phbreach }}</div>
                <div>{{ widgetval.phbreachdesc }}</div>
              </div>
              <div class="col-xs-5 text-right">
                <div class="huge">{{ widgetval.avgph }}</div>
                <div>Avg. PH</div>
              </div>
            </div>
          </div>
          <a href="#">
            <div class="panel-footer">
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div> <!-- /.widget-row -->
     <div class="row">
      <!-- /.power-col -->
        <div class="col">
        <!-- power graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average EC
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">                    
                    <nvd3-line-chart data="MediaDataEC"  showXAxis="true" showYAxis="true" tooltips="true" interactive="true" height="300" id="ECGraph" showLegend="true" yAxisLabel="S/m" xAxisLabel="Date">               
                    </nvd3-line-chart>                            
                </div><!-- /.panel-body -->
            </div><!-- /.panel-power -->
        </div><!-- /.col-power -->
    </div>
    <div class="row">
        <div class="col"><!-- env-graph -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Mediagraph - Average PH                   
                </div><!-- /.panel-header -->
                <div class="panel-body no-padding" style="text-align:center">
                    <nvd3-line-chart data="MediaDataPH" showXAxis="true" showYAxis="true" tooltips="true" interactive="true" height="300" id="PHGraph" showLegend="true" yAxisLabel="PH" xAxisLabel="Date">               
                    </nvd3-line-chart>                                           
                </div><!-- /.panel-body -->
            </div><!-- /.panel-env-graph -->
        </div><!-- /.col-env-graph -->
      </div> <!-- /.row-Pwr -->    
       <div class="row responsive-sm">
        <div class="col">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Control Threshold
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col">
                            <form role="form">
                                <div class="list">
                                    <label>EC Threshold</label><br/>                                            
                                    <label class="item item-input">
                                        <input type="text" placeholder="EC">
                                    </label>                                    
                                </div>      
                                <button type="button" class="button button-positive">Change</button>
                            </form>                                        
                        </div><!-- /.col-lg-6 (nested) -->
                        <div class="col">                                                                        
                            <form role="form">                                        
                                <div class="list">
                                    <label>PH Threshold</label><br/>
                                    <label class="item item-input">
                                        <input type="text" placeholder="PH">
                                    </label>                                   
                                </div>      
                                <button type="button" class="button button-positive">Change</button>
                            </form>                                                  
                        </div><!-- /.col-lg-6 (nested) -->
                    </div><!-- /.row (nested) -->
                </div><!-- /.panel-body -->
            </div><!-- /.panel -->
        </div><!-- /.col-lg-12 -->
    </div>
  </ion-content>
</ion-view>
